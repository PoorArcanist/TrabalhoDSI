

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>nome</th>
        <th>telefone</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>
          {{aluno.id}}
        </td>
        <td>
          {{aluno.nome}}
        </td>
        <td>
          {{aluno.telefone}}
        </td>
          <button (click)="apagarAluno(aluno.id)" class="">Apagar</button>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

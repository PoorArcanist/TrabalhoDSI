  <div class="col-xs-11 col-sm-11 col-md-11  col-lg-11">
    <input [(ngModel)]="id" type="text" class="form-control input-md" required="">
  </div>
</div>
<div class="form-group">

  <div class="form-group">
    <label class="control-label col-xs-1 col-sm-1 col-md-1 col-lg-1" for="nome">Nome</label>
    <div class="col-xs-11 col-sm-11 col-md-11  col-lg-11">
      <input [(ngModel)]="nome" type="text" class="form-control input-md" required="">
    </div>
  </div>
  <div class="form-group">

    <label class="control-label col-xs-1 col-sm-1 col-md-1 col-lg-1" for="telefone">Telefone</label>
    <div class="col-xs-11 col-sm-11 col-md-11  col-lg-11">
      <input [(ngModel)]="telefone" type="text" class="form-control input-md" required="">

  </div>
